    // Display all animals on the page
    for (const animal in animals) {
      const animalInfo = animals[animal];

      // Create elements for each animal
      const animalContainer = document.createElement('div');
      animalContainer.classList.add('animal-container');

      const animalName = document.createElement('h2');
      animalName.textContent = animalInfo.name;

      const animalImage = document.createElement('img');
      animalImage.src = animalInfo.image;
      animalImage.alt = animalInfo.name;
      animalImage.classList.add('animal-image');

      const animalDescription = document.createElement('p');
      animalDescription.textContent = animalInfo.description;

      // Append elements to the content section
      const contentSection = document.getElementById('content');
      animalContainer.appendChild(animalName);
      animalContainer.appendChild(animalImage);
      animalContainer.appendChild(animalDescription);
      contentSection.appendChild(animalContainer);
    }
