<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Visitor Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        /* Celebrity Visitors Section */
        .celebrity-visitors {
            flex-basis: 30%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .celebrity-visitors h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .celebrity-visitors ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .celebrity-visitors li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .celebrity-visitors img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Zoo Map Section */
        .zoo-map {
            flex-basis: 40%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .zoo-map img {
            width: 100%;
            border-radius: 10px;
        }

        /* Form Styles */
        form {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }

        input[type="text"],
        input[type="submit"] {
            width: 80%;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #007bff;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 18px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer Styles */
        #footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

        <div class="container">
        <h2>Zoo Animal Count</h2>
        <form id="animal-form">
            <label for="lion-count">Lions:</label><br>
            <input type="number" id="lion-count" name="lion-count" min="0"><br>
            <label for="elephant-count">Elephants:</label><br>
            <input type="number" id="elephant-count" name="elephant-count" min="0"><br>
            <label for="giraffe-count">Giraffes:</label><br>
            <input type="number" id="giraffe-count" name="giraffe-count" min="0"><br>
            <input type="submit" value="Submit">
        </form>
        <div class="animal-count">
            <h3>Animal Counts</h3>
            <p id="lion-result"></p>
            <p id="elephant-result"></p>
            <p id="giraffe-result"></p>
        </div>
    </div>
    <script>
        document.getElementById("animal-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var lionCount = parseInt(document.getElementById("lion-count").value) || 0;
            var elephantCount = parseInt(document.getElementById("elephant-count").value) || 0;
            var giraffeCount = parseInt(document.getElementById("giraffe-count").value) || 0;

            document.getElementById("lion-result").textContent = "Lions: " + lionCount;
            document.getElementById("elephant-result").textContent = "Elephants: " + elephantCount;
            document.getElementById("giraffe-result").textContent = "Giraffes: " + giraffeCount;
        });
    </script>
    </main>
